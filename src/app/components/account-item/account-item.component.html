<div class="container">
    <div class="flex w-50">
        <span class="flex left-align w-100"><b class="blue-font">{{account.Name}} - {{account.Number}}</b></span>
    </div>
    <div class="flex column w-50">
        <span class="right-align w-100">{{cashCurrencyFormat}}</span>
        <span class="right-align w-100 small-font" [ngClass]="{'green-font': account.PercentChange > 0, 
            'red-font':account.PercentChange < 0, 'gray-font': account.PercentChange == 0 }">
            {{percentChangeFormat}} / {{cashPercentChangeFormat}}</span>
    </div>
</div>
